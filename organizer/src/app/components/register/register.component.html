<h4>Set up a new Organizr account</h4>

<br><br><br>
<div style="text-align: center;">
  <img src="https://www.roadlesstraveledstore.com/wp-content/uploads/2019/04/ResearchAustralia_home006-e1498803804566.jpg"
    class="Responsive image"
    style="height: 300px; width: 1000px; opacity: 100%">
</div>

<div style ="text-align: center;">
  <input type="text" [(ngModel)]="user.firstName" name="email" placeholder="First Name"><br>
  <input type="text" [(ngModel)]="user.lastName" name="email" placeholder="Last Name"><br>
  <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username"><br>
  <input type="text" [(ngModel)]="user.password" name="password" placeholder="Password"><br>
  <input type="submit" (click)="register(user)" value="register">
</div>
